<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja użytkownika</title>
    <script src="https://kit.fontawesome.com/74041d88a9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css" />
</head>
<body>
    
    <div class="wrapperRegister">
        
        <div class="wrapperbox">
            
            <div class="registerbox"> 

                <form>
                <div class="register">
                    <div class="itemregister">
                        <div class="logo">
                            <div class="logoicon">
                                <i class="fa-solid fa-user-plus"></i>
                            </div>
                        </div>
                        <div class="title">Tytuł</div>
                        <input class="inputOne" placeholder="Login" type="text" value="">
                        <input class="inputTwo" placeholder="Hasło" type="password" value=""/>
                        <div class="passwordstrengthbox">
                            <div>Siła hasła</div>
                            <div class="boxStrong">
                                <div class="strong"></div>
                                
                            </div>
                        </div>
                        <button class="btn" type="submit" >Zarejestruj się</button>
                        <div class="describe">Twoje silne hasło: 
                            <br>
                            <span style="background-color: coral;">słabe: dowolne</span>
                            <br>
                            <span style="background-color: gold;">średnie: min. 8 znaków i min. 1 wielka litera</span>
                            <br>
                            <span style="background-color: green;">Mocne: min. 12 znaków, min. 1 wielka litera i min. 1 cyfra</span>
                        </div>
                    </div>
                </div>
                </form>

            </div>
            
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
